<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweeter - Home Page</title>

    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <script src="/scripts/bundle.js"></script>
  </head>

  <body>

    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet:</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" type="text" placeholder="What are you humming about?"></textarea>
          <div class="new-tweet__footer">
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
      </section>

      <div class="tweetList__container">
        <ul class="tweetList">
          <li>
            <article class="tweet">
              <header>
                <img class="tweet__profile-pic" src="./images/avatar.png"></img>
                <p class="tweet__username">User Name</p>
                <p class="tweet__tweeter-handle">@username</p>
              </header>
              <section>
                <p class="tweet__text-body">Body of tweet goes here!</p>
              </section>
              <footer>
                <p class="tweet__date">5 mins ago</p>
              </footer>
            </article>
          </li>
        </ul>
      </div>
    </main>

  </body>
</html>
